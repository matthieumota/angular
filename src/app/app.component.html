<h1>{{ title }}</h1>
<div *ngIf="selectedPizza">
  <h2>{{ selectedPizza.name }}</h2>
  <div [title]="selectedPizza.name">ID: {{ selectedPizza.id }}</div>
  <input type="text" [(ngModel)]="selectedPizza.name">
  <div>Prix: {{ selectedPizza.price }}</div>
</div>

<ul class="pizzas">
  <li *ngFor="let pizza of pizzas; index as i;" (click)="onSelect(pizza)">
    {{ pizza.id }}: {{ pizza.name }} {{ i }}
  </li>
</ul>
